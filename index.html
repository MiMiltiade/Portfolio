<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte-Folio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ressources/imageonline-co-roundcorner.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header></header>

    <div class="global">

        <form class="global-form">
            <div class="div-label-input">    
                <label for="idInput" class="label-input label-input-start">PF:\User\EnterCommand></label>
                <input type="text" class="classInput input-start" autofocus id="idInput" placeholder="AIDE">
            </div>
        </form>

    </div>


    <!-- Loader -->

    <div class="background-box">

         <p class="texte-box">Analyse en cours</p>
            <div class="anim-interieur">
                <div class="rect rect1"></div>
                <div class="rect rect2"></div>
                <div class="rect rect3"></div>
                <div class="rect rect4"></div>
                <div class="rect rect5"></div>
            </div>
        </div>    
    </div>

    <!-- Texte Ã  l'ouverture du site -->
    <div class="div-load">
        
        <p class="para-load"></p>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="app.js"></script>
